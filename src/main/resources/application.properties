# --- Database Configuration ---
# Railway's DATABASE_URL starts with postgres://, but Spring needs jdbc:postgresql://
# This line tells Spring to use the Railway variable or default to a local one
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/defaultdb}
spring.datasource.driver-class-name=org.postgresql.Driver

# On Railway, the username and password are included in the DATABASE_URL.
# If they are not detected, Spring will look for these:
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# --- Hibernate / JPA properties ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Connection Pooling (HikariCP) ---
# Optimized for free tier/trials to prevent "Too many connections"
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000

# --- Port Configuration ---
# Railway will automatically assign a PORT
server.port=${PORT:8080}

# --- Cloud Deployment Fixes ---
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
# This ensures that even if Railway passes 'postgres://', the driver handles it
spring.datasource.type=com.zaxxer.hikari.HikariDataSource