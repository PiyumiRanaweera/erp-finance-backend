# --- Database Configuration ---
# Railway provides DATABASE_URL starting with 'postgres://'
# This line automatically fixes it to 'jdbc:postgresql://' for Spring Boot
spring.datasource.url=jdbc:${DATABASE_PRIVATE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# Using Railway's internal variables for safety
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# --- Hibernate / JPA properties ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Hibernate 6+ fix for cloud environments
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# --- Connection Pooling (The "Anti-Crash" Settings) ---
# We keep these small so the app uses less RAM and fewer DB connections
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000
# Prevents connections from dropping silently
spring.datasource.hikari.keepalive-time=30000

# --- Server / Port ---
server.port=${PORT:8080}

# --- Memory & Performance ---
# Disable heavy features that eat RAM on startup
spring.main.banner-mode=off
logging.level.org.hibernate.SQL=ERROR