# --- Database Configuration ---
# Use Environment Variables for Render/GCP; Default to local if not set
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/erp_finance}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:piyu1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA properties ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Connection Pooling (HikariCP) ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# --- Debugging & JSON Formatting ---
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true

# --- Port Configuration ---
# Render/Heroku provide the port dynamically via the PORT variable
server.port=${PORT:8080}