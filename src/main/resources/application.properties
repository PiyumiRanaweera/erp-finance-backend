# --- Database Configuration ---
# Render will inject these values safely via Environment Variables
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate / JPA properties ---
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- Connection Pooling (HikariCP) ---
# Optimized for free tier to prevent connection exhaustion
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000

# --- Debugging & JSON Formatting ---
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.indent_output=true

# --- Port Configuration ---
# Render/Vercel provide the port dynamically via the PORT variable
server.port=${PORT:8080}